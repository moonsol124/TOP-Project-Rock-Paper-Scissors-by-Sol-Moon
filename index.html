<!DOCTYPE html>
<html lang="en">
    <head>
        <title> RPS </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="java.js" defer></script>
    </head>
    <body class="container">
        <div class="header">
            <h1> Rock Paper Scissors! </h1>
            <p> let's have some fun. </p>
        </div>
        <div class="btn-group">
            <button id="r" class="btn"> rock </button>
            <button id="p" class="btn"> paper </button>
            <button id="s" class="btn"> scissors </button>
        </div>
        <div class="score-container">
            <h2> Score Board </h2> 
            <div class="score-board-flex">
                <div class="score-board">
                    <div class="scr-container"> 
                        <p> Round result: </p>
                    </div>
                    <div class="scr-container"> 
                        <p> Your score: </p>
                    </div>
                    <div class="scr-container"> 
                        <p> Computer's score: </p>
                    </div>
                    <div class="scr-container"> 
                        <p> Round: </p>
                    </div>
                </div>
                <div class="score-board">
                    <div class="scr-container"> 
                        <p id="result"> Result </p>
                    </div>
                    <div class="scr-container"> 
                        <p id="userScore"> 0 </p>
                    </div>
                    <div class="scr-container"> 
                        <p id="computerScore"> 0 </p>
                    </div>
                    <div class="scr-container"> 
                        <p id="round"> 0 </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
